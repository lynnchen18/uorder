<ion-modal-view view-title="Login" hide-nav-bar="true">
  <ion-content style="background-image: url('');
  background-size: cover;">
  <form ng-submit="doLogin()">
  </div>
    <a class="button button-icon icon ion-close positive" ng-click="closeLogin()"></a>
    <div class="app-icon"></div>
    <h1 class="app-name"></h1>
    <div class="row row-center">
      <div class="col col-center">
        <div class="list login-user">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="loginData.username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
          <div>
            <a class="button button-positive button-block button-login" type="submit" ng-click="closeLogin()">Log in</a>
          </div>
          <div class="signup">
            <a class="text-signup" ng-click="signup()">Sign up</a>
          </div>
        </div>
      </div>
    </form>
  </ion-content>

    <div class="button-bar">
      <a class="button button-clear icon-left ion-social-facebook">facebook</a>
      <a class="button button-clear icon-left ion-social-google">google</a>
    </div>
  </div-->
</ion-modal-view>
